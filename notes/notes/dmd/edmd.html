<h1 class="text-3xl font-semibold mt-6">
Extended DMD
</h1>

<p class="mt-6 leading-8">
Given dictionary functions $\{\psi_i(x)\}$, EDMD constructs
the finite-dimensional approximation:
</p>

<div class="bg-slate-50 p-4 rounded-xl mt-4">
$$
K = G^{-1} A
$$
</div>

<p class="mt-6 leading-8">
where $G$ and $A$ are empirical Gram matrices.
</p>
